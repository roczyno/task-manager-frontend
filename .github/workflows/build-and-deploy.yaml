name: Build and Deploy Vite React App to CloudFront
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: Build and Deploys
    runs-on: ubuntu-latest
    env:
      BUCKET: www.taskmanager.io
      DIST: dist # Changed from 'build' to 'dist' for Vite
      REGION: eu-west-1
      DIST_ID: E36BPVTOQH6MQ8

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: |
          node --version
          npm ci

      - name: Build Static Website
        run: npm run build
        env:
          CI: false # This prevents treating warnings as errors

      - name: Sync to S3
        run: aws s3 sync --delete ${{ env.DIST }} s3://${{ env.BUCKET }}

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.DIST_ID }} \
            --paths "/*"
